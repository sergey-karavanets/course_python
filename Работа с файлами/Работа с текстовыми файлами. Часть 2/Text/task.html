<p> Файл <code>input.txt</code> содержит строки:</p>

<pre><code class="language-no-highlight">pop
goes
the
weasel!</code></pre>

<p>Что выведет приведенный ниже код?</p>

<pre><code class="language-python">with open('input.txt', encoding='utf-8') as file:
    print('Repeat after me:', file.readline().strip())
    for line in file:
        print(line.strip() + '!')</code></pre>
